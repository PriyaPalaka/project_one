<html>
    <head>
        <meta charset= "UTF-8">
        <title>Sign-Up </title>
        <style>
            .error{
                color:red;
            }
            .success{
                color:green;
            }
        </style>
    </head>
    <body>
        <form action="createAccount"  method="post">
        <label for = "username">Username</label>
        <input type="text" id="username" name="name"><br><br>
        <label for ="email">Email</label>
        <input type ="email" id="email" name="emailName" placeholder="Email"><br><br>
        <label for = "password">Password</label>
        <input type ="password" id="password" name="passName" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9]).{8,20}"><br><br>
        <label for = "repassword">Re-enter password</label>
        <input type="password" id="repassword" name="Re-enterName" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9]).{8,20}"><br><br>
        <input type = "submit" value="Signup">
        </form>
        <span class="error">{{.ErrorMsg}}</span>
        <span class="success">{{.SuccessMsg}}</span>
    </body>
</html>
